    param: 'options_page'
    operator: '=='
    value: 'acf-options-global-options'
fields:
  footer:
    label: 'Footer'
    type: 'tab'
  footer_copyright:
    label: 'Footer Copyright'
  google_analytics_id:
    label: 'Google Analytics ID'
  social_media:
    label: 'Social Media'
